<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Abrir menú">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>CineMax</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" id="reservations-link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                        <polyline points="17 2 12 7 7 2"></polyline>
                    </svg>
                    Reservas
                </a>
                <a href="#" class="nav-item" id="history-link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Historial de Reservas
                </a>
                <a href="#" class="nav-item" id="schedules-link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Horarios
                </a>
                <a href="#" class="nav-item" id="add-movie-link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Añadir/Eliminar Película
                </a>
                <a href="#" class="nav-item" id="validate-ticket-link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Validar Ticket
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Panel de Control de CineMax</h1>
            </header>

            <div id="content" class="content">
                <div id="reservations-content">
                    <div class="movie-selection">
                        <h2>Selecciona una Película</h2>
                        <div class="select-wrapper">
                            <select id="movie" class="movie-select">
                                <option value="">Selecciona una película</option>
                            </select>
                            <svg class="select-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>

                    <div class="cinema-layout">
                        <div class="screen">Pantalla</div>
                        <div id="seats" class="seats-container"></div>
                        <div class="seat-legend">
                            <div class="legend-item">
                                <div class="seat available"></div>
                                <span>Disponible</span>
                            </div>
                            <div class="legend-item">
                                <div class="seat selected"></div>
                                <span>Seleccionado</span>
                            </div>
                            <div class="legend-item">
                                <div class="seat occupied"></div>
                                <span>Ocupado</span>
                            </div>
                        </div>
                        <button id="reserveBtn" class="reserve-button">Reservar Asientos</button>
                        <button id="endMovieBtn" class="end-movie-button">¿Ya terminó la película?</button>
                    </div>
                </div>
                <div id="history-content" style="display: none;">
                    <h2>Historial de Reservas</h2>
                    <div id="reservation-history"></div>
                </div>
                <div id="schedules-content" style="display: none;">
                    <h2>Horarios de Películas</h2>
                    <div id="movie-schedules"></div>
                </div>
                <div id="add-movie-content" style="display: none;">
                    <h2>Añadir Nueva Película</h2>
                    <form id="add-movie-form" class="add-movie-form">
                        <div class="form-group">
                            <label for="movie-title">Nombre de la Película</label>
                            <input type="text" id="movie-title" required>
                        </div>
                        <div class="form-group">
                            <label for="release-date">Fecha de Estreno</label>
                            <input type="date" id="release-date" required>
                        </div>
                        <div class="form-group">
                            <label for="show-date">Fecha de la Función</label>
                            <input type="date" id="show-date" required>
                        </div>
                        <div class="form-group">
                            <label for="showtime">Horario</label>
                            <input type="time" id="showtime" required>
                        </div>
                        <div class="form-group">
                            <label for="min-age">Edad Mínima</label>
                            <input type="number" id="min-age" min="0" max="18" required>
                        </div>
                        <div class="form-group">
                            <label for="room">Sala</label>
                            <select id="room" required>
                                <option value="">Selecciona una sala</option>
                                <option value="Sala 1">Sala 1</option>
                                <option value="Sala 2">Sala 2</option>
                                <option value="Sala 3">Sala 3</option>
                                <option value="Sala 4">Sala 4</option>
                                <option value="Sala 5">Sala 5</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-button">Añadir Película</button>
                    </form>

                    <h2>Eliminar Películas</h2>
                    <ul id="movie-list" class="movie-list"></ul>
                </div>
                <div id="validate-ticket-content" style="display: none;">
                    <h2>Validar Ticket</h2>
                    <form id="validate-ticket-form" class="validate-ticket-form">
                        <div class="form-group">
                            <label for="ticket-id">ID del Ticket</label>
                            <input type="text" id="ticket-id" required>
                        </div>
                        <button type="submit" class="submit-button">Validar Ticket</button>
                    </form>
                    <div id="validation-result"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
